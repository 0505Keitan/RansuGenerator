<h1>乱数ジェネレーター</h1>
v2.0.0
</div>
<br>
<br>
<br>
<br>
<div align="center">
1から26までの数字をランダムで表示するプログラムです。<br>
<!--
<input type="number" name="-" placeholder="ランダム表示する番号を設定" class="textBox" min="5" max="100" required><br>
-->
</div>
<h1>
<div align="center">
	<p id="randText">0</p>
<script type="text/javascript">


function makeRand(){
	var rand = Math.floor(Math.random() * 26) + 1; //乱数を発生
	document.getElementById("randText").textContent = rand;

}

makeRand();

</script>
<input type="button" value="数を変える" onClick="makeRand()">
</div>
</h1>
</body>
